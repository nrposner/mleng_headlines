name: Python Checks

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Create and activate virtual environment
      run: |
        python -m venv .venv
        source .venv/bin/activate

    - name: Install dependencies
      run: |
        .venv/bin/pip install --upgrade pip
        .venv/bin/pip install -r requirements.txt
        .venv/bin/pip install numpy ruff ty pytest flask httpx joblib sentence_transformers

    - name: List installed packages
      run: |
        pip list

    - name: Run ruff
      run: |
        ruff check .

    - name: Run ty
      run: |
        ty check .

    - name: Run pytest
      run: |
        pytest tests
